<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input type="text" onkeypress="validateNumberOnly(event);">
    <script>
    function validateNumberOnly(event) {
        if ((event.keyCode < 48 || event.keyCode > 57)) {
            event.returnValue = false;
        }
    }
    </script>
</body>
</html>
